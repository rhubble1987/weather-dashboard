<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Weather Dashboard</title>

</head>
<body>
    <header><!--Contains website title, and maybe date and time-->
        <h1>Weather Dashboard</h1>
    </header>
<div class="container">
    <div class="row">
        <aside class="col-3"><!--Search box and saved cities go here-->
            <section class="mb-3"><!--Search box-->
            <div class="card">
                <div class="card-body">
                    <form class="form-inline">
                        <input id="city-search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button id="search" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                      </form>
                </div>
              </div>
        </section>
        <section><!--List of saved cities-->
          <div class="card" id="previous-searches">
            <h5 class="card-title">Saved Cities</h5>
            <ul class="list-group list-group-flush" id="saved-cities">
              <li class="list-group-item" id="first-saved">No saved cities</li>
            </ul>
          </div>
        </section>
    </aside>
    <main class="col-9"><!--Current city's weather and forecast-->
                <section class="row" id="today"><!--Current weather goes here-->
                    <div id="current-weather" class="card mb-3 col-12" data-current-city="Chicago">
                        <div class="row no-gutters">
                          <div class="col-3">
                            <img src="" class="card-img" alt="">
                          </div>
                          <div class="col-9">
                            <div class="card-body">
                              <h2>No city selected</h2>
                            </div>
                            </div>
                          </div>
                      </div>
                </section>    
                <section id="5-day-forecast" class="row"><!--Forecast goes here-->
                            <div class="card-deck">
                                
                            </div>
                </section>
    </main>
    </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="moment.js"></script>
    <script src="script.js" type="text/javascript"></script>

</body>
</html>
